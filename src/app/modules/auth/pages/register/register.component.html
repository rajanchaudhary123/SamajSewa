<div class="container-fluid mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10">
      <div class="card shadow-lg">
        <div
          class="card-header bg-gradient-primary text-white text-center py-3"
        >
          <h4>Register</h4>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="registerForm" (ngSubmit)="registerWithEmail()">
            <div class="form-group mb-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-icon matPrefix>mail</mat-icon>
                <input
                  matInput
                  placeholder="Enter your email"
                  formControlName="email"
                  type="email"
                />
                <mat-error *ngIf="email?.hasError('required')">
                  Email is required
                </mat-error>
                <mat-error
                  *ngIf="
                    email?.hasError('email') && !email?.hasError('required')
                  "
                >
                  Please enter a valid email address
                </mat-error>
              </mat-form-field>
            </div>

            <div class="form-group mb-3">
              <mat-form-field class="w-100" appearance="outline">
                <mat-icon matPrefix>lock</mat-icon>
                <input
                  matInput
                  [type]="hidePassword ? 'password' : 'text'"
                  placeholder="Enter your password"
                  formControlName="password"
                />
                <button
                  mat-icon-button
                  matSuffix
                  type="button"
                  (click)="togglePasswordVisibility()"
                  aria-label="Toggle password visibility"
                >
                  <mat-icon>{{
                    hidePassword ? "visibility_off" : "visibility"
                  }}</mat-icon>
                </button>
                <mat-error *ngIf="password?.hasError('required')">
                  Password is required
                </mat-error>
                <mat-error *ngIf="password?.hasError('minlength')">
                  Password must be at least 6 characters long
                </mat-error>
              </mat-form-field>
            </div>

            <p class="text-center mt-2">
              Already a member? <a routerLink="/login">Login Here</a>
            </p>

            <div class="text-center">
              <button
                mat-raised-button
                color="primary"
                class="btn-primary w-100"
                type="submit"
                [disabled]="registerForm.invalid"
              >
                Register
              </button>
            </div>

            <div class="or-divider my-3">
              <span>OR</span>
            </div>

            <button
              mat-raised-button
              color="accent"
              class="btn-google w-100"
              (click)="registerWithGoogle()"
            >
              <img
                src="../../../../../assets/logo/google.svg"
                alt="Google logo"
                class="google-logo"
              />
              Register with Google
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
