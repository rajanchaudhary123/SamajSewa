<div class="container mt-5">
  <div class="profile-card card shadow-lg">
    <div class="card-header d-flex align-items-center">
      <img
        class="profile-picture rounded-circle me-3"
        [src]="profileData?.profileImageUrl || 'assets/profile/men.png'"
        alt="Profile Picture"
      />
      <h3 class="card-title">{{ profileData?.fullName || 'Your Name' }}</h3>
    </div>
    <div class="card-body">
      <p><strong>Email:</strong> {{ userEmail || 'N/A' }}</p>
      <p><strong>Location:</strong> {{ profileData?.location || 'N/A' }}</p>
      <p><strong>Age:</strong> {{ profileData?.age || 'N/A' }}</p>
      <p><strong>Gender:</strong> {{ profileData?.sex || 'N/A' }}</p>
      <p><strong>Phone:</strong> {{ profileData?.phone || 'N/A' }}</p>
    </div>
    <div class="card-footer text-end">
      <button class="btn btn-custom" (click)="gotoUpdateProfile()">
        Edit Profile
      </button>
    </div>
  </div>
</div>
