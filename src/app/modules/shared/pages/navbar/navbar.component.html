<mat-toolbar class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/user">
      <img
        src="../../../../../assets/logo/logo.png"
        alt="SamajSewa Logo"
        class="logo"
      />
      <span>SamajSewa</span>
    </a>
    <button
      class="navbar-toggler"
      mat-icon-button
      (click)="toggleNavbar()"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <mat-icon>menu</mat-icon>
    </button>

    <div
      [ngClass]="{ collapse: isNavbarCollapsed, 'navbar-collapse': true }"
      id="navbarNav"
    >
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a mat-button routerLink="/user" class="nav-link" (click)="toggleNavbar()">
            <mat-icon>home</mat-icon>
            <span>Home</span>
          </a>
        </li>
        <li class="nav-item">
          <a mat-button routerLink="/user/create-activity" class="nav-link" (click)="toggleNavbar()">
            <mat-icon>add_circle</mat-icon>
            <span>Create Activity</span>
          </a>
        </li>
        <li class="nav-item">
          <a mat-button routerLink="/user/notifications" class="nav-link" (click)="toggleNavbar()">
            <mat-icon>notifications</mat-icon>
            <span>Notifications</span>
          </a>
        </li>
        <li class="nav-item">
          <a mat-button routerLink="/user/profile" class="nav-link" (click)="toggleNavbar()">
            <mat-icon>person</mat-icon>
            <span>Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <a mat-button (click)="logout(); toggleNavbar()" class="nav-link">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
          </a>
        </li>
      </ul>
    </div>
  </div>
</mat-toolbar>
